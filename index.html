<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Para meu amor ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #ff4d6d;
  --bg: #fff5f7;
  --text: #4a4a4a;
  --card-white: rgba(255, 255, 255, 0.95);
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: var(--bg);
  font-family: 'Quicksand', sans-serif;
  overflow: hidden;
  position: relative;
}

/* FUNDO CORA√á√ïES */
.bg-heart {
  position: absolute;
  opacity: 0.15;
  user-select: none;
  pointer-events: none;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
  20% { opacity: 0.25; }
  80% { opacity: 0.25; }
  100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
}

/* CONTAINER */
.card-container {
  width: 320px;
  height: 420px;
  position: relative;
  cursor: pointer;
  z-index: 10;
}

/* CART√ÉO */
.card {
  width: 100%;
  height: 100%;
  background: var(--card-white);
  border-radius: 30px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-around;
  padding: 30px 20px;
  position: relative;
  overflow: hidden;
  border: 1px solid rgba(255,255,255,0.8);

  opacity: 0;
  transform: translateY(12px) scale(0.98);
  transition: opacity .6s ease .3s, transform .6s ease .3s;
}

.card-container.open .card{
  opacity: 1;
  transform: translateY(0) scale(1);
}

/* BRILHO */
.card::before{
  content:"";
  position:absolute;
  inset:-80px;
  background: radial-gradient(circle at 30% 20%, rgba(255,77,109,.18), transparent 55%);
  pointer-events:none;
}

/* CAPA */
.cover {
  position: absolute;
  inset: 0;
  background: white;
  z-index: 5;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.8s cubic-bezier(0.65, 0, 0.35, 1);
  border-radius: 30px;
}

.card-container.open .cover {
  transform: translateY(-100%);
}

.btn-abra {
  padding: 12px 25px;
  border: 2px solid #eee;
  border-radius: 15px;
  font-weight: 800;
  letter-spacing: 2px;
  color: var(--text);
  background: white;
  box-shadow: 0 10px 20px rgba(0,0,0,0.05);
}

/* URSINHOS */
.bears {
  width: 170px;
  border-radius: 15px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

/* TEXTOS */
.phrase {
  font-family: 'Dancing Script', cursive;
  font-size: 1.9rem;
  margin: 0;
  color: var(--text);
  text-align: center;
}

.phrase span {
  display: block;
  font-family: 'Quicksand', sans-serif;
  font-size: 0.9rem;
  font-weight: 700;
  color: var(--primary);
  text-transform: uppercase;
  letter-spacing: 2px;
}

.ps {
  font-size: 0.8rem;
  opacity: 0.5;
  font-style: italic;
}
</style>
</head>

<body>

<div id="bg-hearts-container"></div>

<div class="card-container" id="cardContainer" onclick="toggleCard()">

  <div class="cover">
    <div class="btn-abra">ABRA AQUI ‚ù§Ô∏è</div>
  </div>

  <div class="card">

    <p class="phrase">
      <span>Amor,</span>
      eu te amo do
    </p>

    <!-- GIF DOS URSINHOS -->
    <img class="bears"
src="ursinhos-fofos-coracoes.gif"
alt="Ursinhos fofos">

    <p class="phrase">tamanho do universo</p>

    <div class="ps">ps: voc√™ √© meu lugar seguro ‚ú®</div>

  </div>
</div>

<script>
function toggleCard() {
  document.getElementById('cardContainer').classList.toggle('open');
}

/* cora√ß√µes flutuando */
function createBgHearts() {
  const container = document.getElementById('bg-hearts-container');
  const hearts = ['‚ù§Ô∏è','üíñ','üíï','üíó'];

  for (let i = 0; i < 25; i++) {
    const heart = document.createElement('div');
    heart.className = 'bg-heart';
    heart.innerHTML = hearts[Math.floor(Math.random()*hearts.length)];
    heart.style.left = Math.random()*100 + 'vw';
    heart.style.fontSize = (Math.random()*20 + 12) + 'px';
    heart.style.animationDuration = (Math.random()*4 + 4) + 's';
    heart.style.animationDelay = Math.random()*5 + 's';
    container.appendChild(heart);
  }
}

createBgHearts();
</script>

</body>
</html>
